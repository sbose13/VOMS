<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Vehicle</title>
  <base href="/" />
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;1,100&display=swap" rel="stylesheet">


  <script type="text/javascript" src='../test-credentials.js'></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
  <script>window.ENV_VARIABLE = 'developer.here.com'</script>

  <script src='https://cdn.plot.ly/plotly-2.20.0.min.js'></script>
  <link type="text/css" rel="stylesheet" href="main.css" />

</head>

<body>
  <main>

    <!--#################### Registration Portal ##################### -->
    <div id="register-group">
      <div class="upper-container">
        <img src="logo.svg" alt="VRA logo" />
        <h1>VEHICLE<br>REGISTRATION<br>AUTHORITY</h1>
      </div>

      <div class="lower-container">
        <div class="input-group mb-5">
          <input type="text" class="form-control ims-id" placeholder="IMS Canister ID" aria-label="IMS Canister ID">
          <span class="input-group-text">/</span>
          <input type="text" class="form-control rc-no" placeholder="RC Number" aria-label="RC Number">
          <button class="btn btn-outline-primary register-btn" type="button" id="button-addon2">Register</button>
        </div>
      </div>

      <div class="progress-bar-grp">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player id="progress-bar" src="https://assets4.lottiefiles.com/packages/lf20_jxdtgpuk.json"
          background="transparent" style="width: 170px; height: 170px" speed="1" loop></lottie-player>
      </div>
    </div><!-- register group end-->



    <!--#################### Vehicle Dashboard ##################### -->
    <div class="vehicle-dashboard">

      <div class="heading">
        <h1 class="text-light text-center mt-1 mb-3">VEHICLE<br>SIMULATOR</h1>
        <button class="btn btn-outline-light btn-rc-disp">Unregistered</button>
      </div>


      <div class="container">
        <div class="row">

          <div class="col"><!--Speedometer Group-->
            <div id='speedometer'><!-- Speedometer--></div>
            <input type="range" class="form-range" min="0" max="200" value="0" id="speed-range">

            <div class="d-grid col-6 mx-auto">
              <button class="btn btn-success start-btn" type="button">Start</button>
            </div>

            <div class="spinner-div text-center"><!-- Spinner -->
              <div class="spinner-grow spinner-grow-sm text-danger text-center" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>

          </div><!--col1 end-->


          <div class="col"><!--Map-->

            <div style="width: 400px;height: 400px;" id="mapContainer"></div>

            <div class="btn-group" role="group">
              <button type="button" id="btn-default-centre" class="btn btn-sm btn-outline-secondary">Default</button>
              <button type="button" id="btn-marker-centre" class="btn btn-sm btn-outline-secondary">Marker</button>
            </div>

          </div>

        </div><!--row end-->
      </div><!--container end-->

    </div><!--Vehicle Simulator group end-->
  </main>

  <!-- Notification -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
  </svg>

  <div class="notification-box"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
