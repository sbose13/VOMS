<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>TollAuth</title>
  <base href="/" />
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;1,100&display=swap" rel="stylesheet">


  <script type="text/javascript" src='../test-credentials.js'></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
  <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
  <script>window.ENV_VARIABLE = 'developer.here.com'</script>

  <script src='https://cdn.plot.ly/plotly-2.20.0.min.js'></script>
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
  <main>
    <!--#################### Toll AUth Dashboard ##################### -->
    <div class="heading">
      <h1 class="text-light text-center mt-1 mb-3">TOLLAUTH<br>DASHBOARD</h1>
    </div>


    <div class="container">

      <div class="row">

        <div class="col"><!--Map-->
          <div style="width: 400px;height: 400px;" id="mapContainer"></div>
        </div><!--col end-->

        <div class="col notification-box">
          <div class="spinner">
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
          </div>
          <div class="notif"></div>
        </div>

      </div><!--row end-->
    </div><!--container end-->
  </main>

  <div class="register-div btn-group btn-group-utility" role="group" aria-label="Utility Buttons">
    <form class="input-group">
      <input type="text" class="form-control ims-id" placeholder="IMS Canister ID" aria-label="IMS Canister ID"
        required>
      <button class="btn btn-outline-success register-btn" type="submit">Register</button>
    </form>
  </div>

  <div class="decom-div btn-group btn-group-utility" role="group" aria-label="Utility Buttons">
    <button class="btn btn-danger decom-btn" type="submit">Decomission</button>
  </div>

  <!-- Notification -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
  </svg>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
